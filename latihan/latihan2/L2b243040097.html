<html>
    <head>
        <title>Form Tabel</title>
    </head>
    <body>
        <table width="70%" border="1">
            <thead>
                <tr>
                    <th colspan="3" bgcolor="grey">INPUT DATA MAHASISWA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td> 
                        <form> 
                            <input type="text"/>
                            <br/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td>
                        <form>
                            <input type="password"/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Fullname</td>
                    <td>:</td>
                    <td>
                        <form>
                            <input type="text"/>
                            <br/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>:</td>
                    <td>
                        <form>
                            <input type="text"/>
                            <br/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option name="Agama" selected>Pilih Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Konghucu">Konghucu</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <form>
                            <br/>
                            <input type="radio" name="jeniskel" value="Laki-Laki"/> Laki-Laki
                            <br/>
                            <input type="radio" name="jeniskel" value="Perempuan"/> Perempuan
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <form>
                            <br/>
                            <input type="checkbox" name="vechile" value="Musik"/> Musik
                            <br/>
                            <input type="checkbox" name="vechile" value="Olahraga"/> Olahraga
                            <br/>
                            <input type="checkbox" name="vechile" value="Gaming"/> Gaming
                            <br/>
                            <input type="checkbox" name="vechile" value="Lainnya"/> Lainnya
                            <br/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Profil Singkat</td>
                    <td>:</td>
                    <td>
                        <form>
                            <br/>
                            <textarea rows="3" cols="50" name="Profil Singkat">
                            </textarea>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <form>
                            <input type="submit" name="Input" value="submit"/> <br>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
