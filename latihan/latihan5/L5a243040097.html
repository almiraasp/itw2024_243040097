<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>00 Line NCT Dream</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/renjunn.jpg" alt="Hwang Renjun">
                    <span>Hwang Renjun</span>
                </a> 

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/renjun.jpg" alt="Hwang Renjun">
                    <a href="#gambar-2" class="next">next</a>
                </div>     
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/jenoo.jpg" alt="Lee Jeno">
                    <span>Lee Jeno</span>
                </a> 

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/jeno.jpg" alt="Lee Jeno">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/haechann.jpg" alt="Lee Haechan">
                    <span>Lee Haechan</span>
                </a> 

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/haechan.jpg" alt="Lee Haechan">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/jaeminn.jpg" alt="Na Jaemin">
                    <span>Na Jaemin</span>
                </a> 

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/jaemin.jpg" alt="Na Jaemin">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>   

    </div>
</body>
</html>
